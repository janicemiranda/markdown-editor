<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Markdown Editor</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/monaco" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="flex-col sm:max-h-screen h-screen border overflow-hidde">
		<header class="h-[10vh] bg-[rgb(12,9,52)] grid grid-cols-3 items-center px-4">
			<h1 style="font-family: 'Silkscreen', sans-serif" class="text-white">Markdown Editor</h1>
			<button
				id="generate-html"
				class="bg-[rgb(135,121,246)] text-white px-4 py-2 rounded absolute left-1/2 -translate-x-1/2"
			>
				Generate âœ¨
			</button>
		</header>

		<main class="h-[93vh] overflow-auto">
			<article class="sm:flex h-full">
				<section class="sm:w-1/2 border h-full bg-[rgb(236,238,244)]">
					<div class="markdown-view flex justify-between">
						<h2>Markdown</h2>
						<i class="fa-regular fa-copy fa-2x"></i>
					</div>
					<textarea
						id="markdown-input"
						class="w-full h-full p-2 font-menlo resize-none outline-none"
						placeholder="Write markdown here..."
            style="font-family: 'monaco', sans-serif"
            oninput="myFunction()"
					></textarea>
				</section>
					<div class="preview sm:w-1/2 border h-full bg-[rgb(236,238,244)]">
						<h2>Preview</h2>
            <section id="preview-section"></section>
					</div>
				</section>
			</article>
		</main>
		<footer></footer>
		<script src="./js/app.js"></script>
	</body>
</html>
