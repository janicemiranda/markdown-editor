<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
		<link href="https://fonts.cdnfonts.com/css/monaco" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Markdown Editor</title>
	</head>
	<body class="h-screen grid grid-cols-2 grid-rows-[auto_1fr_auto] overflow-hidden bg-[rgb(12,9,52)] gap-1">
		<header class="col-span-2 lg:col-span-1 py-4">
			<h1 style="font-family: 'Silkscreen', sans-serif" class="text-white">Markdown Editor</h1>
		</header>
		<div
			class="generate-button order-last col-span-2 lg:order-none lg:col-span-1 flex justify-center lg:justify-start py-4"
		>
			<button id="generate-html" class="bg-[rgb(135,121,246)] text-white px-4 py-2 rounded">Generate âœ¨</button>
		</div>
		<main class="col-span-2 h-full overflow-hidden">
			<article class="h-full grid lg:grid-cols-2 gap-1">
				<section class="h-full bg-[rgb(236,238,244)] flex flex-col">
					<div class="markdown-view">
						<div class="markdown-heading flex items-center justify-between bg-[rgb(220,222,226)] px-2 py-1">
							<div class="formatting-buttons">
								<button
									id="bold-ital-button"
									class="text-[rgb(100,101,103)] bg-[rgb(196,198,202)] rounded-sm px-2 py-1"
								>
									<strong>B </strong> / <em> I</em>
								</button>
								<button id="clear-button" class="text-[rgb(100,101,103)] bg-[rgb(196,198,202)] rounded-sm px-2 py-1">
									Clear
								</button>

								<!-- <button class="text-[rgb(100,101,103)] bg-[rgb(196,198,202)] px-3 py-1 rounded-sm"><em>I</em></button> -->
							</div>
							<i class="fa-regular fa-copy text-[rgb(100,101,103)] bg-[rgb(196,198,202)] px-3 py-2 rounded-sm"></i>
						</div>
					</div>
					<textarea
						id="markdown-input"
						class="w-full flex-1 p-2 font-menlo resize-none outline-none"
						placeholder="Write markdown here..."
						style="font-family: 'monaco', sans-serif"
					></textarea>
				</section>
				<section class="h-full bg-[rgb(236,238,244)] flex flex-col">
					<div class="preview bg-[rgb(236,238,244)]">
						<div class="markdown-heading flex items-center justify-between bg-[rgb(220,222,226)] px-2 py-1">
							<h2 class="text-[rgb(100,101,103)]">Preview</h2>
						</div>
						<section id="preview-section" class="flex-1 overflow-auto"></section>
					</div>
				</section>
			</article>
		</main>
		<footer></footer>
		<script src="./js/app.js"></script>
		<script src="./js/format.js"></script>
		<script src="./js/blocks.js"></script>
	</body>
</html>
